env:
  TERM: xterm-256color

window:
  padding:
   x: 10
   y: 10

  decorations: none

  title: Alacritty

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: Roboto Mono
    style: Medium

  size: 6.5

  offset:
   x: 0
   y: 0

  glyph_offset:
   x: 0
   y: 0

draw_bold_text_with_bright_colors: true

